<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duskwood Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Canvas for Matrix-style background -->
  <canvas class="matrix-background"></canvas>

  <!-- Terminal-style challenge interface -->
  <div class="terminal">
    <h1>Duskwood Challenge</h1>
    <p>Enter the secret code to access the hidden image.</p>
    <p><em>Hint: The code is the name of the hacker...</em></p>
    <input type="text" id="codeInput" placeholder="Enter code here">
    <button id="submit">Unlock</button>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
